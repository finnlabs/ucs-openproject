Description=Führende Open Source Projekt Management Software
LongDescription=<p>OpenProject ist die führende Open Source Projekt Management Software. Die Applikation bietet eine Vielzahl nützlicher Funktionen für die effiziente Planung und Steuerung von Projekten:</p>
 <ul>
 <li>Verwaltung von Aufgaben, Anforderungen, Fehlerberichten, Risiken, Meilensteinen und Projektphasen</li>
 <li>Zeitpläne und Roadmaps</li>
 <li>Scrum und Agile</li>
 <li>Zeiterfassung und Kostenauswertungen</li>
 <li>Wiki</li>
 <li>Dokumenten-Verwaltung</li>
 <li>und vieles mehr.</li>
 </ul>
 <p>Die OpenProject Enterprise Edition erweitert die Community Edition um weitere Funktionen für den Einsatz in geschäftskritischen Projekten durch Projektteams mit mehr als 10 Mitgliedern.</p>
 <ul>
 <li>Hardware und Software<li>
 <li>Telekommunikation</li>
 <li>Öffentliche Hand</li> 
 <li>Forschungseinrichtungen und Universitäten</li>
<li>Industrie</li>
 <li>Medien</li>
 <li>Banken und Versicherungen</li>
</ul>

 <p>Die Entwicklung von OpenProject erfolgt durch eine aktive Open Source Entwicklergemeinschaft - organisiert und koordiniert durch die OpenProject Foundation. Die OpenProject GmbH bietet darüber hinaus Wartungs- und Support-Verträge sowie Mitarbeiterschulungen an.</p>
 <p> Die nahtlose Integration in den Univention Corporate Server macht die Installation, den Betrieb und die Administration von OpenProject sehr einfach.</p>
 <ul>
 <li>Einfachste Installation: Das OpenProject Software Paket kann bequem über einen Klick im App Center installiert werden.</li>
 <li>Einfache Wartung: Die OpenProject GmbH stellt regelmäßig Software- und Security-Updates über das App Center zur Verfügung. Diese können einfach über den integrierten Update Mechanismus des App Centers installiert werden.</li>
 <li>Einfache Nutzung: Zentrale Nutzerverwaltung und Authentifizierung per Single-Sign-On.</li>
 </ul>
