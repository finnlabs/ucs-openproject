Description = Leading open source project management software
LongDescription = <p>OpenProject is the leading open source project management software. This app offers a powerful feature set that enables project teams to efficiently plan, steer and communicate within projects:</p>
	<ul>
	<li>Issue tracking (e.g. tasks, milestones, project phases, requirements, bugs, risks)</li>
	<li>Timelines and roadmaps</li>
	<li>Scrum and Agile</li>
	<li>Time and cost reporting</li>
	<li>Wiki</li>
	<li>Document management</li>
	<li>and much more.</li>
	</ul>
	<p>The OpenProject Enterprise Edition builds on top of the Community Edition and includes enterprise features mainly aimed at organizations with project teams of more than 10 users that manage business critical projects.</p>
	<ul>
	<li>Hardware and software</li>
	<li>Telecommunications</li>
	<li>Public sector</li>
	<li>Research and education</li>
	<li>Industry</li>
	<li>Media</li>
	<li>Finance and insurance</li>
	</ul>
	<p>OpenProject is continuously developed by an active open source community governed by the OpenProject Foundation. The OpenProject GmbH provides maintenance and support contracts, installation and migrations services as well as user trainings.</p>
	<p>The solution is tightly integrated into the Univention Corporate Server and the identity management.</p>
	<ul>
	<li>Easy to install: The software package is deployed from the App store with one click.</li>
	<li>Easy to maintain: Application updates are regularly provided by OpenProject. They can be easily deployed through the integrated update mechanism.</li>
	<li>Easy to use: The users use their UCS domain credentions to login. Single Sign-On can be activated.</li>
	</ul>
