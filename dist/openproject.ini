[de]
Description = Open Source Projekt-Management Software und Team Kollaboration
LongDescription = <p>
	OpenProject ist die führende Open Source Projekt Management Software. Die Applikation bietet eine Vielzahl nützlicher Funktionen für die effiziente Planung und Steuerung von Projekten:
	</p>
	<ul>
	<li>
	Verwaltung von Aufgaben, Anforderungen, Fehlerberichten, Risiken, Meilensteinen und Projektphasen
	</li>
	<li>
	Gantt und Roadmaps
	</li>
	<li>
	Scrum und Agile
	</li>
	<li>
	Zeiterfassung und Kostenauswertungen
	</li>
	<li>
	Wiki
	</li>
	<li>
	Dokumenten-Verwaltung
	</li>
	<li>
	und vieles mehr.
	</li>
	</ul>
	<p>
	Diese App enthält die <a href="https://www.openproject.org/de/enterprise-edition/" target="_blank">Open Project Enterprise Edition</a>. Die Enterprise Edition beinhaltet neben Premium-Funktionen auch professionellen Support für den Einsatz in geschäftskritischen Projekten. Die bereitgestellte App enthält bereits eine Enterprise Lizenz, die zeitlich unbegrenzt ist und bereits 10 Nutzer beinhaltet. Umfangreichere Enterprise Lizenzen können Sie im App Center kaufen. Weitere Informationen finden Sie in der <a href="https://www.openproject.org/de/preise/" target="_blank">Preisübersicht</a>.
	</p>
	<p>
	Die Entwicklung von OpenProject erfolgt durch eine aktive Open Source Entwicklergemeinschaft - organisiert und koordiniert durch die OpenProject Foundation. Die OpenProject GmbH bietet darüber hinaus Wartungs- und Support-Verträge sowie Mitarbeiterschulungen an.
	</p>
	<p>
	Die nahtlose Integration in Univention Corporate Server und das Identity Management macht die Installation, den Betrieb und die Administration von OpenProject sehr einfach.
	</p>
	<ul>
	<li>
	Einfachste Installation: Das OpenProject Software Paket kann bequem über einen Klick im App Center installiert werden.
	</li>
	<li>
	Einfache Wartung: Die OpenProject GmbH stellt regelmäßig Software- und Security-Updates über das App Center zur Verfügung. Diese können einfach über den integrierten Update Mechanismus des App Centers installiert werden.
	</li>
	<li>
	Einfache Nutzung: Zentrale Nutzerverwaltung und Authentifizierung mit den Anmeldedaten der UCS-Umgebung.
	<br>
	</li>
	</ul>
